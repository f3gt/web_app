<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Suraksha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .login-box p {
            margin-bottom: 30px;
            font-size: 15px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #145ea8;
        }

        .flash-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .logo {
            width: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- Optional: Add a logo here -->
        <!-- <img src="{{ url_for('static', filename='logo.png') }}" class="logo"> -->

        <h2>Welcome Suraksha Employee</h2>
        <p>Please enter your credentials to continue</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-msg">
                    {% for category, message in messages %}
                        <strong>{{ category }}:</strong> {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" name="username" placeholder="Employee ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
